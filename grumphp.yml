grumphp:
  ascii:
    failed: ~
    succeeded: ~

  parallel:
    enabled: true

  tasks:
    composer:
      strict: true
      metadata:
        priority: 200

    phpversion:
      project: '8.0'
      metadata:
        priority: 200

    jsonlint:
      detect_key_conflicts: true
      metadata:
        priority: 200

    xmllint:
      load_from_net: false
      x_include: true
      dtd_validation: true
      scheme_validation: true
      triggered_by: [xml]
      ignore_patterns: []
      metadata:
        priority: 200

    phpcs:
      triggered_by: [php]
      whitelist_patterns: [/^src\/.+/]

    phplint:
      jobs: ~
      short_open_tag: false
      ignore_patterns: [/^vendor\/.+/]
      triggered_by: [php]

    phpmd:
      triggered_by: [php]
      whitelist_patterns: [/^src\/.+/]

    phpstan:
      autoload_file: ~
      configuration: ./phpstan.neon
      ignore_patterns: [/^tests\/.+/]
      triggered_by: [php]

    phpunit:
      config_file: ./phpunit.xml
      testsuite: unit

    phpunit_integration:
      testsuite: integration
      metadata:
        task: phpunit
        priority: 100

    clover_coverage:
      clover_file: coverage.xml
      level: 100

    phpparser:
      ignore_patterns: [/^vendor\/.+/, /^examples\/app\/.+/]
      triggered_by: [php]
      visitors:
        declare_strict_types: ~
        never_use_else: ~
        no_exit_statements: ~
      metadata:
        priority: 200
