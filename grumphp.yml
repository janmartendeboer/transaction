grumphp:
  ascii:
    failed: ~
    succeeded: ~

  parallel:
    enabled: false

  tasks:
    composer:
      strict: true

    jsonlint:
      detect_key_conflicts: true

    xmllint:
      load_from_net: true
      x_include: true
      dtd_validation: true
      scheme_validation: true
      triggered_by: [xml]
      ignore_patterns: []

    phpcs:
      standard: ./phpcs.xml
      triggered_by: [php]

    phplint:
      exclude: [vendor]
      jobs: ~
      short_open_tag: false
      ignore_patterns: []
      triggered_by: [php]

    phpmd:
      exclude: []
      ruleset: [./phpmd.xml]
      triggered_by: [php]

    phpstan:
      autoload_file: ~
      configuration: ./phpstan.neon
      level: 8
      triggered_by: [php]

    phpunit:
      config_file: ./phpunit.xml

    securitychecker:
      lockfile: ./composer.lock
      run_always: true
