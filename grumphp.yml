grumphp:
  ascii:
    failed: ~
    succeeded: ~

  parallel:
    enabled: false

  testsuites:
    ci:
      tasks:
        - composer
        - phpversion
        - jsonlint
        - xmllint
        - phplint
        - phpstan
        - phpparser

  tasks:
    composer:
      strict: true

    phpversion:
      project: '8.0'

    jsonlint:
      detect_key_conflicts: true

    xmllint:
      load_from_net: false
      x_include: true
      dtd_validation: true
      scheme_validation: true
      triggered_by: [xml]
      ignore_patterns: []

    phpcs:
      triggered_by: [php]
      whitelist_patterns: [/^src\/.+/]

    phplint:
      jobs: ~
      short_open_tag: false
      ignore_patterns: [/^vendor\/.+/]
      triggered_by: [php]

    phpmd:
      triggered_by: [php]
      whitelist_patterns: [/^src\/.+/]

    phpstan:
      autoload_file: ~
      configuration: ./phpstan.neon
      ignore_patterns: [/^tests\/.+/]
      triggered_by: [php]

    phpunit:
      config_file: ./phpunit.xml

    phpparser:
      ignore_patterns: [/^vendor\/.+/, /^examples\/app\/.+/]
      triggered_by: [php]
      visitors:
        declare_strict_types: ~
        never_use_else: ~
        no_exit_statements: ~
